  <style>
    body {

    }
    header {
      background: black;

      font-weight: bold;
    }
    .container {
      margin: 20px auto;
      max-width: 400px;

    .option {

    /* VPN Toggle Button */
    .toggle {
      margin: 30px auto;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: red;

      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0px 0px 25px rgba(0,0,0,0.5);
    }

<body>

<header>Esy Connect</header>

<!-- ‡¶™‡ßç‡¶∞‡¶•‡¶Æ ‡¶™‡ßá‡¶ú -->
<div class="container" id="start-page">
  <button onclick="showPage('category-page')">Get Start Proxy</button>
</div>

<!-- Category Page -->
<div class="container hidden" id="category-page">
  <h2>Chose Your Category</h2>
  <div class="option" onclick="selectOption(this, 'country-page')">üë§ Personal</div>
  <div class="option" onclick="selectOption(this, 'country-page')">‚å®Ô∏è Data Entry</div>
  <div class="option" onclick="selectOption(this, 'country-page')">üõí Facebook Market</div>
  <div class="option" onclick="selectOption(this, 'country-page')">‚≠ê Prime Web</div>
  <div class="option" onclick="selectOption(this, 'country-page')">üîê Proxy Zone</div>
</div>

<!-- Country Page -->
<div class="container hidden" id="country-page">
  <h2>Select Your Country</h2>
  <div class="option" onclick="selectOption(this, 'time-page')">Bangladesh</div>
  <div class="option" onclick="selectOption(this, 'time-page')">India</div>
  <div class="option" onclick="selectOption(this, 'time-page')">United States</div>

  <div class="option" onclick="selectOption(this, 'time-page')">Australia</div>
</div>

<!-- Time Page -->
<div class="container hidden" id="time-page">
  <h2>Time Table</h2>
  <div class="option" onclick="selectOption(this, 'vpn-page')">5 Minutes</div>
  <div class="option" onclick="selectOption(this, 'vpn-page')">10 Minutes</div>
  <div class="option" onclick="selectOption(this, 'vpn-page')">1 Hour</div>
</div>

<!-- VPN Page -->
<div class="container hidden" id="vpn-page">
  <div class="toggle" id="vpn-toggle" onclick="toggleVpn()">OFF</div>
</div>

<script>
  // Page navigation
  function showPage(id) {
    document.querySelectorAll(".container").forEach(div => div.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  // Option select
  function selectOption(el, nextPage) {
    el.parentElement.querySelectorAll(".option").forEach(opt => opt.classList.remove("selected"));
    el.classList.add("selected");
    setTimeout(() => { showPage(nextPage); }, 500);
  }

  // VPN Toggle ON/OFF
  function toggleVpn() {
    let btn = document.getElementById("vpn-toggle");
    btn.classList.toggle("on");
    btn.innerText = btn.classList.contains("on") ? "ON" : "OFF";
  }

  // Start page visible by default
  showPage("start-page");
</script>

<style>
  .hidden { display: none; }
</style>
